<form name="cardForm" data-ng-submit="save({card: card})">
  <label>{{labelText}}</label>
  <input type="text" placeholder="Spell Name" required data-ng-model="card.spell">
  <input type="text" placeholder="Color" required data-ng-model="card.color">
  <input type="text" placeholder="Cost 1-4" data-ng-model="card.cost">
  <button type="submit" data-ng-disabled="cardForm.$invalid">{{buttonText}}</button>
  <div data-ng-transclude></div>
</form>
